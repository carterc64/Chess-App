<div class="container">

    <div class="card" style="width: 30rem;">
        <div class="card-body">
          <h5 class="card-title">Chess Puzzles</h5>
          <svg class="icon" width="60" height="60" fill="orange">
            <use xlink:href="./assets/bootstrap-icons.svg#puzzle-fill"></use>
        </svg>
        
        

        <button type="button" class="btn2 btn-primary btn-lg">
            <svg class="joystick" fill="gray" >
                <use xlink:href="./assets/bootstrap-icons.svg#bar-chart-fill"></use>
            </svg>
            <p class="button-text">&nbsp;&nbsp;&nbsp;Puzzles</p>
            <p class="button-inner"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Train with more than 350,000 puzzles</p>

        </button>

        <button type="button" class="btn2 btn-primary btn-lg">
            <svg class="joystick" fill="red" >
                <use xlink:href="./assets/bootstrap-icons.svg#puzzle-fill"></use>
            </svg>
            <p class="button-text">&nbsp;&nbsp;&nbsp;Puzzle Rush</p>
            <p class="button-inner"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Race against the clock. 3 strikes and you're out!</p>

        </button>

        <button type="button" class="btn2 btn-primary btn-lg">
            <svg class="joystick" fill="green" >
                <use xlink:href="./assets/bootstrap-icons.svg#shield-fill"></use>
            </svg>
            <p class="button-text">&nbsp;&nbsp;&nbsp;Puzzle Battle</p>
            <p class="button-inner"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rush against another player to win</p>

        </button>

        <button type="button" class="btn2 btn-primary btn-lg">
            <svg class="joystick" fill="lime" >
                <use xlink:href="./assets/bootstrap-icons.svg#calendar2-check-fill"></use>
            </svg>
            <p class="button-text">&nbsp;&nbsp;&nbsp;Daily Puzzle</p>
            <p class="button-inner"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Can you solve today's puzzle?</p>

        </button>

        <button type="button" class="btn2 btn-primary btn-lg">
            <svg class="joystick" fill="white" >
                <use xlink:href="./assets/bootstrap-icons.svg#book-fill"></use>
            </svg>
            <p class="button-text">&nbsp;&nbsp;&nbsp;Custom</p>
            <p class="button-inner"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Choose puzzles by theme and rating</p>

        </button>
        
        <div class="line"></div>
          
    </div>
      

</div>

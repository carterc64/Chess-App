<body class="text-center">
 
    <main class="form-signin">
        <img class="mb-4" src="./assets/chess-main-logo3.png" alt="" width="20%">
        <form>
           

            <span class = "main">
                <div class="mt-2">
                    <input type="email" class="form-control" placeholder="Username or Email">

                </div>
                <div class="mt-3">
                    <input type="password" class="form-control" placeholder="Password">

                </div>

                <div class="checkbox mb-3 mt-3">

                    <label>
                        <span class = "password">Forgot Password?</span>
                        <input type="checkbox"> Remember
                    </label>
                </div>

                <button class=" btn btn-lg btn-primary" type="submit">Log In</button>

                <p>
                    --------------or connect with-------------
                </p>

                <a href="#" class="nav-link facebook">
                    <svg class="bi me-2" width="23" height="23" fill="rgb(29,161,242)">
                        <use xlink:href="./assets/bootstrap-icons.svg#facebook"></use>
                    </svg>
                    Facebook
                </a>

                <a href="#" class="nav-link google">
                    <svg class="bi me-2" width="23" height="23" fill="red">
                        <use xlink:href="./assets/bootstrap-icons.svg#google"></use>
                    </svg>
                    Google
                </a>

                <a href="#" class="nav-link apple">
                    <svg class="bi me-2" width="23" height="23" fill="white">
                        <use xlink:href="./assets/bootstrap-icons.svg#apple"></use>
                    </svg>
                    Apple Id
                </a>

                <p class = "end">
                    New?
                    <span class ="new">Sign up - it's FREE!</span>
                </p>

                
            </span>
            
        </form>
        <p class ="line">
        </p>
       
    </main>
    




</body>

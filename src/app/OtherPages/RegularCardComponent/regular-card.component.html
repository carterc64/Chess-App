
<div class="card" >
  <div class="row g-0">
    <div class="col-5">
      <img src={{img}} class="img-fluid rounded-start">
    </div>
    

    
    <div class="col-7">
      <div class="card-body">
        <h5 class="card-title">{{titleText}}</h5>
        <p class="card-text">{{bodyText}}</p>
        <p class="card-name"><small >{{nameText}}</small></p>
        <p class = "card-bottom">{{bottomText}}</p>
      </div>
    </div>
  </div>

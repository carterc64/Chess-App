<!--Whole card-->
<div class="card">

  <!--Img with nav link-->
  <a href={{navLink}}}>
    <img src={{img}} class="card-img-top" alt="...">
  </a>

  <!--Text of the card-->
  <div class="card-body">
    <p class="body-text">{{bodyText}}</p>
    <p class="name-text">{{nameText}}</p>
  </div>
</div>
